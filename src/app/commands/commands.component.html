<mat-form-field>
  <input matInput type="text" [(ngModel)]="term" placeholder="Filter commands">
</mat-form-field>
<mat-nav-list>
  <a mat-list-item *ngFor="let command of commands | filterCommands : term" (click)="onClick(command[0])"
   matTooltip="{{command[1]}}" matTooltipPosition="after">
  {{ command[0] }}
</a>
</mat-nav-list>
